<body>

<h1>Baralho em Libras</h1>

<script>
// Definindo os naipes e valores em Libras (representaÃ§Ã£o textual)

// Criando o baralho

// FunÃ§Ã£o para criar o baralho
function criarBaralho() {
    for (let naipe of naipes) {

// FunÃ§Ã£o para tirar uma carta aleatÃ³ria
function tirarCarta() {
    if (baralho.length === 0) {

// FunÃ§Ã£o para exibir o baralho na pÃ¡gina
function exibirBaralho() {
